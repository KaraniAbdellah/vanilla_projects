<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/calc.jpeg">
  <title>Frontend Mentor | Calculator app</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <!-- Css File -->
  <link rel="stylesheet" href="style.css">



  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/KaraniAbdellah">Abdellah Karani</a>.
  </div> -->
  <!-- Start The Content -->
  <!-- End The Content -->
  <div class="calc-app theme1">
      <div class="themes">
          <h3 class="title">clac</h3>
          <div class="toggle">
            <p>THEME</p>
            <div class="theme">
              <div class="numbers">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="switch">
                <span class="circle"></span>
              </div>
            </div>
          </div>
      </div>
      <div class="display">
        <p class="curry"></p>
        <p class="result"></p>
      </div>
      <div class="keyboard">
        <div class="main-button">
          <button class="seven item">7</button>
          <button class="eight item">8</button>
          <button class="nine item">9</button>
          <button class="delete item">DEL</button>
          <button class="four item">4</button>
          <button class="five item">5</button>
          <button class="six item">6</button>
          <button class="plus item">+</button>
          <button class="one item">1</button>
          <button class="two item">2</button>
          <button class="three item">3</button>
          <button class="mins item">-</button>
          <button class="point item">.</button>
          <button class="zero item">0</button>
          <button class="slach item">/</button>
          <button class="multip item">x</button>
        </div>
        <div class="result-button">
          <button class="item reset">RESET</button>
          <button class="item equal">=</button>
        </div>
      </div>
  </div>
  <!-- Js File -->
</body>
</html>
