<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/calc.jpeg">
  <title>Frontend Mentor | Calculator app</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <!-- Css File -->
  <link rel="stylesheet" href="style.css">



  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/KaraniAbdellah">Abdellah Karani</a>.
  </div> -->
  <!-- Start The Content -->
  <!-- End The Content -->
  <div class="calc-app theme1">
      <div class="themes">
          <h3 class="title theme1">clac</h3>
          <div class="toggle">
            <p class="theme1">THEME</p>
            <div class="theme">
              <div class="numbers theme1">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="switch theme1">
                <span class="circle1 circle theme1"></span>
                <span class="circle2 circle"></span>
                <span class="circle3 circle"></span>
              </div>
            </div>
          </div>
      </div>
      <div class="display theme1">
        <p class="curry"></p>
        <input type="text" class="result theme1">
      </div>
      <div class="keyboard theme1">
        <div class="main-button">
          <button class="seven item theme1">7</button>
          <button class="eight item theme1">8</button>
          <button class="nine item theme1">9</button>
          <button class="delete item theme1">DEL</button>
          <button class="four item theme1">4</button>
          <button class="five item theme1">5</button>
          <button class="six item theme1">6</button>
          <button class="plus item theme1">+</button>
          <button class="one item theme1">1</button>
          <button class="two item theme1">2</button>
          <button class="three item theme1">3</button>
          <button class="mins item theme1">-</button>
          <button class="point item theme1">.</button>
          <button class="zero item theme1">0</button>
          <button class="slach item theme1">/</button>
          <button class="multip item theme1">*</button>
        </div>
        <div class="result-button">
          <button class="item reset theme1">RESET</button>
          <button class="item equal theme1">=</button>
        </div>
      </div>
  </div>
  <!-- Math js Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.2/math.js" integrity="sha512-KlD5DAsnVDDW6zNRLx8vmmcl+4RIQe7TPds295Tx5wYW9PwfPcnlKF+MMs0JzlyuOMzqIBtL8Z64dAXR52oRgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Js File -->
  <script src="script.js"></script>
</body>
</html>
