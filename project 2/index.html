<!DOCTYPE html>
<html lang="en">
    <body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The Counter Time">
        <title>Counter</title>
        <!-- Main Css File -->
        <link rel="stylesheet" href="style.css">
        <!-- Render All Elements Normally -->
        <link rel="stylesheet" href="normalize.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
                rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <!-- Start Content Page -->
    <div class="content">
        <header>
            <a href="index.html" class="title">Counter</a>
        </header>
        <div class="page">
            <div class="page-content">
                <p id="counter">0</p>
                <div class="btns">
                    <button class="btn add">INCREASE</button>
                    <button class="btn middle reset">RESET</button>
                    <button class="btn remove">DECREASE</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Content Page -->
    <script src="main.js"></script>

</html>
